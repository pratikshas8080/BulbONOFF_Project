<!DOCTYPE html>
<html>
<style>
    body {
        background-color: lightblue;
    }
</style>

<body>
    <center>
        <h2 style="background-color:Tomato;">Try to on The Bulb and off the Bulb</h2>

        <p>JavaScript can change HTML attribute values.</p>

        <p>Click The Button</p>

        <button onclick="document.getElementById('myImage').src='on2.png'">Turn on the light</button>

        <img id="myImage" src="off2.png" style="width:100px">

        <button onclick="document.getElementById('myImage').src='off2.png'">Turn off the light</button>
    </center>
</body>

</html>
